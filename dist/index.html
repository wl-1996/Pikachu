<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮卡丘</title>
    <style>.cheek img {
            display: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before, *::after {
            box-sizing: border-box;
        }

        body {
            /*在不同浏览器上都显示高质量的黑体*/
            font-family: -apple-system, "Noto Sans", "Helvetica Neue", Helvetica, "Nimbus Sans L", Arial, "Liberation Sans", "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", "Source Han Sans SC", "Source Han Sans CN", "Microsoft YaHei", "Wenquanyi Micro Hei", "WenQuanYi Zen Hei", "ST Heiti", SimHei, "WenQuanYi Zen Hei Sharp", sans-serif;
        }

        #demo2 {
            display: none;
        }

        #demo1 {
            position: fixed;
            left: 10px;
            top: 10px;
            width: 100%;
            height: 97vh;
            overflow: auto;
        }

        .buttons {
            position: fixed;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: row;
            margin-top: 10px;
        }

        .buttons button {
            margin-right: 10px;
            padding: 4px 8px;
        }</style>
</head>
<body>
<div id="demo1"></div>
<div class="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<style id="demo2"></style>
<div id="html">
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth">
            <div></div>
        </div>
        <div class="cheek left">
            <img src="flash light.1672c7c2.gif" alt="">
        </div>
        <div class="cheek right">
            <img src="flash light.1672c7c2.gif" alt="">
        </div>
    </div>
</div>
<script src="src.aefb9a9c.js"></script>
</body>
</html>
